<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<!--<h1>[[${list}]]</h1>-->
    <ul>
        <li th:each=" board, state : ${list}">
        <!-- class설정도 가능. 자동완성은 안되지만 대부분의 attribute를 th:뒤에 사용 가능 -->
        <p th:class="${state.odd?'odd':'even'}"></p>
        <p th:text="${state.count}"></p>
        <p th:text="${state.index}"></p>
        <p th:text="${board.bno}"></p>
        <p th:text="${board.title}"></p>
        <p th:text="${board.content}"></p>
    </li>
    </ul>
    
</body>
</html>
