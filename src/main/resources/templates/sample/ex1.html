<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <!-- HTML -->
    <h1>Hello</h1>

    <!-- ThymeLeaf 사용법2가지 : model에 들어있는 값(like el) expression이니까 -->
    <h1 th:text="${msg}"></h1>
    <h2>[[${msg}]]</h2>

    <!-- 객체를 출력해보기 -->

</body>
</html>
